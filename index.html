<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        input, button {
            padding: 12px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            width: calc(100% - 24px);
        }
        input {
            background: #333;
            color: #fff;
            outline: none;
        }
        button {
            background: #ff9800;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background: #e68900;
        }
        .result {
            margin-top: 20px;
            text-align: left;
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }
        }
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Golden Ratio Font Size Calculator</h2>  
        <input type="number" id="fontSizeInput" placeholder="Masukkan Font Size Default">
        <button onclick="calculateFontSizes()">Hitung</button>
        <div class="result" id="output"></div>
    </div>
    <script>
        function calculateFontSizes() {
            let fontSizeDefault = parseFloat(document.getElementById('fontSizeInput').value);
            if (isNaN(fontSizeDefault) || fontSizeDefault <= 0) {
                alert("Masukkan angka yang valid!");
                return;
            }
            let output = `<h3>Font Size Default: ${fontSizeDefault}px</h3>`;
            output += "<h4>Ukuran di Bawah Default:</h4><ul>";
            for (let i = 1; i <= 10; i++) {
                output += `<li>Font size ke-${i}: ${(fontSizeDefault / (1.618 ** i)).toFixed(2)}px</li>`;
            }
            output += "</ul>";

            output += "<h4>Ukuran di Atas Default:</h4><ul>";
            for (let i = 1; i <= 10; i++) {
                output += `<li>Font size ke-${i}: ${(fontSizeDefault * (1.618 ** i)).toFixed(2)}px</li>`;
            }
            output += "</ul>";

            document.getElementById('output').innerHTML = output;
        }
    </script>
</body>
</html>
